<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardsHub - Eccomerce Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="script.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap");
    </style>
  </head>

  <body>
    <!-- NavBar and Home Page -->

    <header>
      <div class="navbar">
        <div class="logo">
          <img src="Resources/Logo&Banners/logo.svg" alt="LOGO" />
        </div>
        <div class="container">
          <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">PRODUCTS</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">CONTACT</a></li>
            <li><a href="">ACCOUNT</a></li>
            <li><i class="fa-solid fa-cart-shopping"></i></li>
          </ul>
        </div>
      </div>

      <div class="background">
        <img src="Resources/Logo&Banners/ad.png" alt="Home" />
      </div>
    </header>

    <!-- All featured categories -->

    <div class="categories">
      <div class="small-container">
        <div class="row">
          <div class="col-1">
            <img src="Resources/Wedding Invitation/t25.jpg" />
          </div>
          <div class="col-1">
            <img src="Resources/New Year/t40.jpg" />
          </div>
          <div class="col-1">
            <img src="Resources/Christmas/t37.jpg" />
          </div>
          <div class="col-1">
            <img src="Resources/Valentine/t56.jpg" />
          </div>
        </div>
      </div>
    </div>

    <!-- All featured Products -->

    <div class="small-container">
      <h2>Featured Products</h2>
      <div class="row">
        <div class="col-2"></div>
      </div>
    </div>
  </body>
</html>
